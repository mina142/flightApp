<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Flights</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body style="background-color: #E0FFFF">
<div th:replace="base :: navlinks"></div>
<br>
<div class="card" style="width: 35rem;">

Departing Airport : <span th:text="${flight.departingAirport}"></span><br />
Arriving Airport : <span th:text="${flight.arrivingAirport}"></span><br />
Price : <span th:text="${flight.price}"></span><br />
Flight Number : <span th:text="${flight.flightNumber}"></span><br />
Airline : <span th:text="${flight.airline}"></span><br />
Date : <span th:text="${flight.date}"></span><br />
Image: <img th:src="${flight.flightshot}"><br />
<p class="lead">
<a class="btn btn-primary btn-lg" role="button" th:href="@{/delete/{id}(id=${flight.id})}">Delete this Flight </a>
</p>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
